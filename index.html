<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!--font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- <link rel="icon" href="link.png"> -->
    <title>Online Code Editor</title>
</head>

<body>
    <div id="wrapper">
        <!-- Text area for Html Code  -->
        <div class="htmlBlock flexContainer code hOpen">
            <div class="bar">
                <div class="barLeft">
                    <img class="blockIcon" src="./pngs/html.png" alt="html logo">
                    <p class="tabText">HTML</p>
                </div>
                <div class="barRight">
                    <svg class="barIcon one dec" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="25px" viewBox="0 0 30 30" width="25px" fill="#000000">
                        <rect fill="none" height="24" width="24" />
                        <path d="M0.99,19h2.42l1.27-3.58h5.65L11.59,19h2.42L8.75,5h-2.5L0.99,19z M5.41,13.39L7.44,7.6h0.12l2.03,5.79H5.41z M23,11v2h-8 v-2H23z" />
                    </svg>
                    <svg class="barIcon one inc" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="25px" viewBox="0 0 30 30" width="25px" fill="#000000">
                        <rect fill="none" height="24" width="24" />
                        <path d="M0.99,19h2.42l1.27-3.58h5.65L11.59,19h2.42L8.75,5h-2.5L0.99,19z M5.41,13.39L7.44,7.6h0.12l2.03,5.79H5.41z M20,11h3v2h-3 v3h-2v-3h-3v-2h3V8h2V11z" />
                    </svg>
                    <svg class="barIcon one fullScreen" xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 0 30 30" width="25px" fill="#000000">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" />
                    </svg>
                    <svg class="barIcon three exitFullScreen" xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 0 30 30" width="25px" fill="#000000">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z" />
                    </svg>
                </div>
            </div>
            <div class="contentBlock">
                <textarea id="htmlCode" class="content" placeholder="Type HTML code here" spellcheck="false" oninput="update(0)" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}if(event.keyCode==8){update(1);}"></textarea>
            </div>
        </div>
        <!-- Text area for Css Code  -->
        <div class="cssBlock flexContainer code cOpen">
            <div class="bar">
                <div class="barLeft">
                    <img class="blockIcon" src="./pngs/css.png" alt="css logo">
                    <p class="tabText">CSS</p>
                </div>
                <div class="barRight">
                    <svg class="barIcon two dec" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="25px" viewBox="0 0 30 30" width="25px" fill="#000000">
                        <rect fill="none" height="24" width="24" />
                        <path d="M0.99,19h2.42l1.27-3.58h5.65L11.59,19h2.42L8.75,5h-2.5L0.99,19z M5.41,13.39L7.44,7.6h0.12l2.03,5.79H5.41z M23,11v2h-8 v-2H23z" />
                    </svg>
                    <svg class="barIcon two inc" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="25px" viewBox="0 0 30 30" width="25px" fill="#000000">
                        <rect fill="none" height="24" width="24" />
                        <path d="M0.99,19h2.42l1.27-3.58h5.65L11.59,19h2.42L8.75,5h-2.5L0.99,19z M5.41,13.39L7.44,7.6h0.12l2.03,5.79H5.41z M20,11h3v2h-3 v3h-2v-3h-3v-2h3V8h2V11z" />
                    </svg>
                    <svg class="barIcon two fullScreen" xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 0 30 30" width="25px" fill="#000000">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" />
                    </svg>
                    <svg class="barIcon three exitFullScreen" xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 0 30 30" width="25px" fill="#000000">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z" />
                    </svg>
                </div>
            </div>
            <div class="contentBlock">
                <textarea id="cssCode" class="content" placeholder="Type CSS code here" spellcheck="false" oninput="update(0)" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}if(event.keyCode==8){update(1);}"></textarea>
            </div>
        </div>
        <!-- Text area for Javascript Code  -->
        <div class="jsBlock flexContainer code jOpen">
            <div class="bar">
                <div class="barLeft">
                    <img class="blockIcon" src="./pngs/js.png" alt="javascript logo">
                    <p class="tabText">Javascript</p>
                </div>
                <div class="barRight">
                    <svg class="barIcon three dec" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="25px" viewBox="0 0 30 30" width="25px" fill="#000000">
                        <rect fill="none" height="24" width="24" />
                        <path d="M0.99,19h2.42l1.27-3.58h5.65L11.59,19h2.42L8.75,5h-2.5L0.99,19z M5.41,13.39L7.44,7.6h0.12l2.03,5.79H5.41z M23,11v2h-8 v-2H23z" />
                    </svg>
                    <svg class="barIcon three inc" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="25px" viewBox="0 0 30 30" width="25px" fill="#000000">
                        <rect fill="none" height="24" width="24" />
                        <path d="M0.99,19h2.42l1.27-3.58h5.65L11.59,19h2.42L8.75,5h-2.5L0.99,19z M5.41,13.39L7.44,7.6h0.12l2.03,5.79H5.41z M20,11h3v2h-3 v3h-2v-3h-3v-2h3V8h2V11z" />
                    </svg>
                    <svg class="barIcon three fullScreen" xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 0 30 30" width="25px" fill="#000000">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" />
                    </svg>
                    <svg class="barIcon three exitFullScreen" xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 0 30 30" width="25px" fill="#000000">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z" />
                    </svg>
                </div>
            </div>
            <div class="contentBlock">
                <textarea id="javascriptCode" class="content" spellcheck="false" placeholder="Type JavaScript code here" oninput="update(0)" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}if(event.keyCode==8){update(1);}"></textarea>
            </div>
        </div>
        <div class="outputBlock flexContainer">
            <div class="bar">
                <div class="barLeft">
                    <!-- <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48">
                        <path d="M180-120q-24 0-42-18t-18-42v-600q0-24 18-42t42-18h600q24 0 42 18t18 42v90h-60v-90H180v600h600v-90h60v90q0 24-18 42t-42 18H180Zm513-174-42-42 113-114H383v-60h381L65    1-624l42-42 186 186-186 186Z" />
                    </svg> -->
                    <img class="blockIcon" src="./svgs/output.svg" alt="output logo">
                    <p class="tabText">Output</p>
                </div>
                <div class="barRight">
                    <svg class="barIcon four fullScreen" xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 0 30 30" width="25px" fill="#000000">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" />
                    </svg>
                    <svg class="barIcon three exitFullScreen" xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 0 30 30" width="25px" fill="#000000">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z" />
                    </svg>
                </div>
            </div>
            <div class="contentBlock">
                <iframe id="output" class="content"></iframe>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
